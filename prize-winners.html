<!DOCTYPE html>
<html>
  <head>
    <title>Accordion with Dates and Prize Winners!</title>
    <style>
      .accordion {
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      
      .accordion-item {
        border-bottom: 1px solid #ccc;
      }
      
      .accordion-header {
        background-color: #eee;
        color: #333;
        cursor: pointer;
        padding: 10px;
      }
      
      .accordion-header:hover {
        background-color: #ddd;
      }
      
      .accordion-content {
        padding: 10px;
        display: none;
      }
      
      .accordion-item.active .accordion-header {
        background-color: #3498db;
        color: #fff;
      }
      
      .accordion-item.active .accordion-content {
        display: block;
      }
      
      .date-input {
        margin-bottom: 10px;
      }
      
      .prize-input {
        margin-bottom: 10px;
      }
      
      .prize-input label {
        display: inline-block;
        width: 100px;
        text-align: right;
        margin-right: 10px;
      }
      
      .prize-input input {
        width: 200px;
      }
    </style>
  </head>
