<!DOCTYPE html>

<head>
	<title>Editable Accordion with Font and Color Settings</title>
	<style>
		.accordion {
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		.accordion-item {
			border-bottom: 1px solid #ccc;
		}

		.accordion-header {
			background-color: #eee;
			color: #333;
			cursor: pointer;
			padding: 10px;
			font-family: Arial, sans-serif;
			font-size: 16px;
		}

		.accordion-header:hover {
			background-color: #ddd;
		}

		.accordion-content {
			padding: 10px;
			display: none;
			font-family: Arial, sans-serif;
			font-size: 14px;
			color: #333;
		}

		.accordion-item.active .accordion-header {
			background-color: #3498db;
			color: #fff;
		}

		.accordion-item.active .accordion-content {
			display: block;
		}

		.dropdown {
			margin-bottom: 10px;
		}

		.dropdown label {
			display: inline-block;
			width: 100px;
			text-align: right;
			margin-right: 10px;
		}

		.dropdown select {
			width: 200px;
		}
	</style>
</head>
